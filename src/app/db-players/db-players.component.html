<html>

<head>
  <title>Jucatori</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    inteGrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
  <nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a id="titleA" class="navbar-brand" href="#">Jucatori</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/dd">Adauga etapa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/Editii">Editii</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/Players">Jucatori</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="center">
    <button type="button" (click)="navigateToRoute()">Adauga jucator</button>
  </div>


  <table>
    <tr>
      <th>Id</th>
      <th>Nume</th>
      <th>Prenume</th>
      <th>Nota</th>
      <th> </th>
      <th> </th>
    </tr>

    <tr *ngFor="let player of this.players; let i = index">
      <td> {{player.id}} </td>
      <td> {{player.lastName}}</td>
      <td>{{player.firstName}}</td>
      <td>{{player.grade}}</td>
      <td>
        <a id="update" a class="nav-link"  [routerLink]="['/UpdatePlayer', player.id, player.firstName, player.lastName, player.grade]" >Update</a>
      </td>
      <td>
        <a id="delete">Delete</a>
      </td>

    </tr>
  </table>

</body>

</html>
