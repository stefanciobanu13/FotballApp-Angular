<form [formGroup]="form.footballForm" (ngSubmit)="form.onSubmit()">

    <div class="informatii-editie">
        <h1>Informatii editie</h1>
        <div class="row">
            <div class="col-auto">
                <label for="data_editie">Data editie</label>
                <input type="date" class="form-control" id="data_editie" name="data_editie"
                    [ngModelOptions]="{standalone: true}" [(ngModel)]="roundDate" />
            </div>
            <div class="col-auto">
                <label for="numar_editie">Numarul editie</label>
                <input type="number" class="form-control" id="numar_editie" name="numar_editie"
                    [ngModelOptions]="{standalone: true}" [(ngModel)]="roundNr" />
            </div>
            <div class="col-auto">
            </div>
        </div>
    </div>

    <br /><br />
    <br /><br />

    <h1>Prezenta</h1>
    <div class="autocomplete">
        <input id="input_selectPlayer" name="myCountry" placeholder="Player Name" [ngModelOptions]="{standalone: true}"
            [(ngModel)]="selectedPlayer" list="playersList" />
        <datalist class="dropDown" id="playersList"> </datalist>
        <button type="button" id="button_selectPlayer" class="btn btn-primary" (click)="attendPlayer()">
            Introdu
        </button>
    </div>

    <br /><br />
    <br /><br />
    <br /><br />

    <button id="getDataButton" type="button" (click)="submitTeams()">Submit</button>
    <table id="teams" (click)="trashIconDelete($event)">
        <tr *ngFor="let player of selectedPlayers">
            <th>Portocaliu</th>
            <th>Verde</th>
            <th>Albastru</th>
            <th>Gri</th>
        </tr>
        <tr>
            <td class="orange"></td>
            <td class="green"></td>
            <td class="blue"></td>
            <td class="grey"></td>
        </tr>
        <tr>
            <td class="orange"></td>
            <td class="green"></td>
            <td class="blue"></td>
            <td class="grey"></td>
        </tr>
        <tr>
            <td class="orange"></td>
            <td class="green"></td>
            <td class="blue"></td>
            <td class="grey"></td>
        </tr>
        <tr>
            <td class="orange"></td>
            <td class="green"></td>
            <td class="blue"></td>
            <td class="grey"></td>
        </tr>
        <tr>
            <td class="orange"></td>
            <td class="green"></td>
            <td class="blue"></td>
            <td class="grey"></td>
        </tr>
        <tr>
            <td class="orange"></td>
            <td class="green"></td>
            <td class="blue"></td>
            <td class="grey"></td>
        </tr>
    </table>
    <br /><br />
    <br /><br />
    <br /><br />
    <app-games [players]="players" [selectedPlayers]="selectedPlayers"></app-games>

</form>
